<!doctype html>
<meta charset="utf-8">
<title>Geocache – Start</title>
<h1>Geocache – Start</h1>
<p>Gib euren Gruppen-Code ein:</p>
<input type="password" id="code" placeholder="Code">
<button id="go">Los</button>

<script>
const routes = {
  "alpha-2025": { url: "alpha/a3f7-start.html", key: "alpha_ok" },
  "beta-2025":  { url: "beta/b91c-start.html",  key: "beta_ok"  },
  "gamma-2025": { url: "gamma/g44x-start.html", key: "gamma_ok" }
};

document.getElementById('go').onclick = () => {
  const v = (document.getElementById('code').value || "").trim().toLowerCase();
  const r = routes[v];
  if (r) {
    sessionStorage.setItem(r.key, "1");   // Freigabe für die Gruppe merken (Tab/Browser-Sitzung)
    window.location.href = r.url;         // Weiterleiten
  } else {
    alert("Code ungültig.");
  }
};
</script>
