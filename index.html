<!doctype html>
<meta charset="utf-8">
<title>Geocache – Start</title>
<h1>Geocache – Start</h1>
<p>Gib euren Gruppen-Code ein:</p>
<input type="password" id="code" placeholder="Code">
<button id="go">Los</button>

<script>
const routes = {
  "alpha-2025": "alpha/a3f7-start.html",
  "beta-2025":  "beta/b91c-start.html",
  "gamma-2025": "gamma/g44x-start.html"
};
document.getElementById('go').onclick = () => {
  const v = (document.getElementById('code').value || "").trim().toLowerCase();
  if (routes[v]) window.location.href = routes[v];
  else alert("Code ungültig.");
};
</script>
